<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FormCheck</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body class="bg-bg text-white h-screen overflow-hidden flex">
    <!-- Left panel: exercise selector -->
    <aside id="panel-left" class="w-64 bg-bg flex flex-col shrink-0">
      <header class="px-4 py-3">
        <h1 class="text-lg font-semibold tracking-tight">FormCheck</h1>
      </header>
      <div class="px-4 pt-3 pb-1">
        <span class="text-xs font-medium text-white/40 uppercase tracking-wider">Exercises</span>
      </div>
      <nav id="exercise-list" class="flex-1 overflow-y-auto p-2"></nav>
    </aside>

    <!-- Center panel: 3D viewer -->
    <main id="panel-center" class="flex-1 relative min-w-0">
      <button id="toggle-left" class="absolute left-2 top-2 z-20 w-6 h-6 rounded bg-surface/80 border border-white/10 text-white/50 hover:text-white hover:bg-white/20 text-xs flex items-center justify-center cursor-pointer transition-colors" title="Toggle left panel">&#x2039;</button>
      <button id="toggle-right" class="absolute right-2 top-2 z-20 w-6 h-6 rounded bg-surface/80 border border-white/10 text-white/50 hover:text-white hover:bg-white/20 text-xs flex items-center justify-center cursor-pointer transition-colors" title="Toggle right panel">&#x203a;</button>
    </main>

    <!-- Right panel: form guide -->
    <aside id="panel-right" class="w-72 bg-bg flex flex-col shrink-0">
      <div id="form-guide" class="flex-1 overflow-y-auto p-4"></div>
    </aside>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
